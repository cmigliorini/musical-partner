<button class="btn btn-success text-capitalize" [disabled]="notes==null" (click)="toggleShowScore()">
  {{ showScore ? 'Cache' : 'Affiche' }}
</button>
<app-score-view [notes]="notes" [timeSignature]="timeSignature" [isVisible]="showScore" [displayClef]="true"
 [displayTimeSignature]="true" [showOnlyRhythm]="showOnlyRhythm"></app-score-view>
